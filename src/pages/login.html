<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Heartlink</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ghost-decoration"></div>
    <div class="ghost-decoration"></div>
    <div class="ghost-decoration"></div>
    <div class="spider-decoration"></div>
    <div class="spider-decoration"></div>

    <nav>
        <div class="logo">
            <a href="home.html">
                <span>Heartlink </span>
            </a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="../images/love-ghost.png" alt="Love Ghost" class="auth-icon">
                <h2>Đăng nhập</h2>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="input-icon">📧</i>
                        Email
                    </label>
                    <input type="email" id="email" required placeholder="Nhập email của bạn">
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="input-icon">🔒</i>
                        Mật khẩu
                    </label>
                    <input type="password" id="password" required placeholder="Nhập mật khẩu">
                </div>
                <button type="submit" class="btn-primary">
                    <i class="btn-icon">🎃</i>
                    Đăng nhập
                </button>
            </form>
            <div class="auth-footer">
                <p class="auth-link">Chưa có tài khoản? 
                    <a href="register.html">
                        <i class="link-icon">👻</i>
                        Đăng ký ngay
                    </a>
                </p>
            </div>
        </div>
    </div>

    <div class="auth-decorations">
        <img src="../images/pumpkin-left.png" alt="Pumpkin" class="pumpkin-left">
        <img src="../images/pumpkin-right.png" alt="Pumpkin" class="pumpkin-right">
    </div>

    <script src="../js/constants.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
